    <div class="container">
        <div class="monitor__box">
            <input class="monitor__input-mini" type="text" name="monitor"readonly>
            <input class="monitor__input" type="text" name="monitor" placeholder="0" readonly>
        </div>
        <div class="boost__box">
            <input class="input__message" type="text" name="monitor" readonly>
            <div class="box__btn">
                <button class="boost__btn btn__click" data-key="Memory" value="Delete">MC</button>
                <button class="boost__btn btn__click" data-key="Memory" value="Display">MR</button>
                <button class="boost__btn btn__click" data-key="Memory" value="+">M+</button>
                <button class="boost__btn btn__click" data-key="Memory" value="-">M-</button>
                <button class="boost__btn btn__click" data-key="Memory" value="Renewal">MS</button>
                <button class="boost__btn btn__click" data-key="Memory" value="Hidden">M</button>
                <input class="m__input" type="text" name="m" placeholder="0" readonly>
            </div>
        </div>
        <div class="key__box">
            <button class="key__btn btn__click" data-key="interest" value="%">%</button>
            <button class="key__btn btn__click" data-key="CE" value="CE">CE</button>
            <button class="key__btn btn__click" data-key="C" value="C">C</button>
            <button class="key__btn btn__click" data-key="Delete" value="Delete">Delete</button>
            <button class="key__btn btn__click fraction" data-key="decimal" value="1/x">1/x</button>
            <button class="key__btn btn__click" data-key="pow" value="x2">X<sup><small>2</small></sup></button>
            <button class="key__btn btn__click" data-key="squareRoot" value="squareRoot">&#x221aX</button>
            <button class="key__btn btn__click" data-key="round" value="/"><span>&#247</span></button>
            <button class="key__btn btn__click" data-key="number" value="7">7</button>
            <button class="key__btn btn__click" data-key="number" value="8">8</button>
            <button class="key__btn btn__click" data-key="number" value="9">9</button>
            <button class="key__btn btn__click" data-key="round" value="*"><span>&#215</span></button>
            <button class="key__btn btn__click" data-key="number" value="4">4</button>
            <button class="key__btn btn__click" data-key="number" value="5">5</button>
            <button class="key__btn btn__click" data-key="number" value="6">6</button>
            <button class="key__btn btn__click" data-key="round" value="-"><span>-</span></button>
            <button class="key__btn btn__click" data-key="number" value="1">1</button>
            <button class="key__btn btn__click" data-key="number" value="2">2</button>
            <button class="key__btn btn__click" data-key="number" value="3">3</button>
            <button class="key__btn btn__click" data-key="round" value="+"><span>+</span></button>
            <button class="key__btn btn__click" data-key="minus" value=" -"><span>&#177</span></button>
            <button class="key__btn btn__click" data-key="number" value="0">0</button>
            <button class="key__btn btn__click" data-key="fractional" value="."><span>,</span></button>
            <button class="key__btn btn__click" data-key="round" value="="><span>=</span></button>
        </div>
    </div>
