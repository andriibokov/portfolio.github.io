<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
    <div class="container">
        <div class="monitor__box">
            <input class="monitor__input-mini" type="text" name="monitor"readonly>
            <input class="monitor__input" type="text" name="monitor" placeholder="0" readonly>
        </div>
        <div class="boost__box">
            <button class="boost__btn"></button>
            <button class="boost__btn"></button>
            <button class="boost__btn"></button>
            <button class="boost__btn"></button>
            <input class="input__message" type="text" name="monitor" readonly>
        </div>
        <div class="key__box">
            <button class="key__btn" data-key="interest" value="%">%</button>
            <button class="key__btn" data-key="CE" value="CE">CE</button>
            <button class="key__btn" data-key="C" value="C">C</button>
            <button class="key__btn" data-key="Delete" value="Delete">Delete</button>
            <button class="key__btn" data-key="decimal" value="1/x">1/x</button>
            <button class="key__btn" data-key="pow" value="x2">x2</button>
            <button class="key__btn" data-key="squareRoot" value="2№x">2№x</button>
            <button class="key__btn" data-key="round" value="/">/</button>
            <button class="key__btn" data-key="number" value="7">7</button>
            <button class="key__btn" data-key="number" value="8">8</button>
            <button class="key__btn" data-key="number" value="9">9</button>
            <button class="key__btn" data-key="round" value="*">X</button>
            <button class="key__btn" data-key="number" value="4">4</button>
            <button class="key__btn" data-key="number" value="5">5</button>
            <button class="key__btn" data-key="number" value="6">6</button>
            <button class="key__btn" data-key="round" value="-">-</button>
            <button class="key__btn" data-key="number" value="1">1</button>
            <button class="key__btn" data-key="number" value="2">2</button>
            <button class="key__btn" data-key="number" value="3">3</button>
            <button class="key__btn" data-key="round" value="+">+</button>
            <button class="key__btn" data-key="minus" value=" -">+/-</button>
            <button class="key__btn" data-key="number" value="0">0</button>
            <button class="key__btn" data-key="fractional" value=".">,</button>
            <button class="key__btn" data-key="round" value="=">=</button>
        </div>
    </div>
    <script src="js/main.min.js"></script>
</body>
</html>
