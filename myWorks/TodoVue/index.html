<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>vue</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="task__btn">
                <button>➕ Создать новую заметку</button>
            </div>
            <ul>
                <task
                    v-for="(task, index) in tasks"
                    :key="task.id"
                    :new-task-text="task.text"
                    :task-todos="task.todo"
                    :index="index+1"
                    v-on:remove-task="tasks.splice(index, 1)"
                ></task>
            </ul>
            <div class="box__btn">
                <button class="btn__delete">Удалить</button>
                <button class="btn__canceling">Отменить</button>
                <button class="btn__save" @click="saveTask">Сохранить</button>
            </div>
            <form @submit.prevent="">
                <div class="box__input">
                    <label class="input__label">Название заметки</label>
                    <input
                        type="text"
                        v-model="newTaskText"
                        @keydown.enter="saveTask"
                        class="input__task"
                        placeholder="0"
                    >
                </div>
            <div class="box__input">
                <label class="input__label">Добавить задачу</label>
                <input
                    type="text"
                    v-model="newTodoText"
                    @keydown.enter="addTodo"
                    class="input__todo"
                    placeholder="0"
                >
                <button @click="addTodo">Добавить</button>
            </div>
            </form>
            <ul>
            <todo
                v-for="(todo, index) in todos"
                :key="todo.id"
                :todo="todo.text"
                v-on:remove-todo="todos.splice(index, 1)"
            ></todo>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
